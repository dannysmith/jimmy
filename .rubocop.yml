inherit_from: .rubocop_todo.yml
require:
  - rubocop/cop/internal_affairs

AllCops:
  Exclude:
    - 'db/**/*'
    - 'node_modules/**/*'

Metrics/BlockLength:
  CountComments: false
  Max: 20
  Exclude:
  - 'config/environments/*'

Metrics/MethodLength:
  CountComments: false
  Max: 15

Metrics/LineLength:
  Max: 130

Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'Gemfile'
    - 'config/environments/*'

Style/MixinUsage:
  Exclude:
    - 'bin/*'

Metrics/AbcSize:
  Exclude:
    - 'bin/*'
